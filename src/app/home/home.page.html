<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-card>
      <ion-card-header>
        <ion-card-title id="FitFun">FitFun</ion-card-title>
    
      </ion-card-header>
    
      <ion-card-content>
         Damit sie ihren Fortschritt mitbekommen
      </ion-card-content>
    </ion-card>
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="settings-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="/plan" routerDirection="forward">
        <ion-icon name="barbell-outline" > </ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/informationen" routerDirection="forward">
        <ion-icon name="body-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/kalender" routerDirection="forward">
        <ion-icon name="today-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
